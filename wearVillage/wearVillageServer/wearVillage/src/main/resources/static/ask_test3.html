<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$Title$</title>
</head>
<body>
  <div layout:fragment="content">
    <link layout:fragment="css" rel="stylesheet" href="css/askpost.css">
    <link layout:fragment="css" rel="stylesheet" href="css/wearVillageBtn.css">
    <!-- 왼쪽공백 -->
    <div class="askpost_l_gap"></div>
    <!-- 메인 -->
    <div class="askpost_container">
      <div class="askpost_main">
        <h2 class="askpost_title" style="font-size: 25px;font-weight: bold;">1:1 문의하기</h2>
        <div class="askpost_line"></div>
        <br>
        <!-- 문의유형 선택 -->
        <label class="askpost_ask_type askpost_stitle" for="inquiryType">* 문의 유형 </label>
        <select class="askpost_input2" id="inquiryType">
          <option value="" disabled selected>선택하세요</option>
          <option value="account">결제 문의</option>
          <option value="mormal">일반 문의</option>
          <option value="bug">버그 신고</option>
          <option value="user">유저 신고</option>
          <option value="feedback">기능 추가 요청</option>
          <option value="more">기타 피드백</option>
        </select>
        <br>
        <!-- 문의유형 선택 에러 -->
        <span class="askpost_error" id="inquiryTypeError"></span>
        <br>
        <!-- 제목 and 사진첨부 -->
        <div class="askpost_title_and_file askpost_stitle">
          <label for="titleInput">* 제목 <input type="text" class="askpost_input1" id="titleInput"> </label>

          <label for="photoInput">사진 첨부 <input type="file" id="photoInput" multiple="multiple"></label>
        </div>
        <!-- 제목에러 -->
        <span class="askpost_error" id="titleError"></span>
        <br>
        <!-- 문의내용 입력 -->
        <label for="contentInput">
          <p class="askpost_stitle">* 문의 내용</p>
          <textarea class="askpost_subject" id="contentInput"></textarea>
        </label>
        <span class="askpost_error" id="contentError"></span>
        <br>
        <!-- 이메일, 전화번호 입력 -->
        <div class="askpost_mail_num askpost_stitle">
          <label for="emailInput">* 이메일 주소 <input class="askpost_input2" placeholder="example@gmail.com" type="email"
              id="emailInput"></label>
          <label for="phoneInput">(선택)휴대폰 번호 <input class="askpost_input2" placeholder="01012345678" type="text"
              oninput="hypenTel(this)" id="phoneInput" maxlength="13"></label>
        </div>
        <!-- 이메일 에러 -->
        <span class="askpost_error email_error" id="emailError"></span>
        <br>
        <br>
        <div class="askpost_end_line askpost_stitle">
          <div class="askpost_checkbox">
            <label class="askpost_stitle askpost_agree">(필수)개인정보 수집 동의
              <input type="checkbox" id="agreeCheckbox"></label>
            <span class="askpost_error checkbox_error" id="agreeError"></span>
          </div>
          <div class="ask">
            <button class="askpost_ask_btn wearVillageBtn" id="submitButton" onclick="validateForm()">문의하기</button>
          </div>
        </div>
      </div>

    </div>
    <!-- 오른쪽공백 -->
    <div class="askpost_r_gap"></div>


    <script layout:fragment="script" rel="javascript" src="js/askpost.js"></script>

  </div>

</body>
</html>
