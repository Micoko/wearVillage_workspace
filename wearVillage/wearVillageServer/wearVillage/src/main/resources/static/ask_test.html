<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$Title$</title>
</head>
<body>
  <div layout:fragment="content">
    <link layout:fragment="css" rel="stylesheet" href="css/asklist.css">
    <link layout:fragment="css" rel="stylesheet" href="css/wearVillageBtn.css">
    <!-- 왼쪽 공백 -->
    <div class="asklist_l_gap"></div>
    <!-- 메인 -->
    <div class="asklist_container">
      <div class="asklist_main">
        <h2 class="asklist_top" style="font-size: 25px;font-weight: bold;">000님의 1:1 문의 목록</h2>
        <div class="asklist_top_line"></div>
        <br>
        <div class="asklist_all_list">
          <div class="asklist_itme asklist_list0">
            <div class="asklist_main_num asklist_list0">
              <p>번호</p>
            </div>
            <div class="asklist_main_title asklist_list0">
              <p>제목</p>
            </div>
            <div class="asklist_main_situation asklist_list0">상태</div>
          </div>
          <div class="asklist_itme asklist_list1">
            <div class="asklist_num asklist_list1">
              <p>1</p>
            </div>
            <div class="asklist_title asklist_list1"><a href="">거래자가 제 옷을 들고 잠적했어요</a></div>
            <div class="asklist_situation asklist_list1">답변완료</div>
          </div>
          <div class="asklist_itme asklist_list2">
            <div class="asklist_num asklist_list2">
              <p>2</p>
            </div>
            <div class="asklist_title asklist_list2"><a href="">거래자의 옷 상태가 이상해요</a></div>
            <div class="asklist_situation asklist_list2">처리중</div>
          </div>
        </div>
        <div class="asklist_askbtn "><a href=""><button class="wearVillageBtn">문의하기</button></a></div>
      </div>
    </div>
  </div>
  <!-- 오른쪽 공백 -->
  <div class="asklist_r_gap"></div>

  <script layout:fragment="script" rel="text/javascript" src="js/asklist.js"></script>

  </div>


</body>
</html>
